<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turpoisk</title>
    <link rel="stylesheet" href="styles/style.css"/>
    <link rel="icon" href="accets/images/trip-icon.svg" type="image/x-icon">
    <link rel="shortcut icon" href="accets/images/logo.svg" type="image/x-icon">

</head>
<body>
    <div class="gallery-block">
        <div class="navigation">
            <div class="navigation__text">                                  
                <p>Turpoisk company</p>
                <h1>Choose your best vacation!</h1>
            </div>

            <div class="navigation__sort-resort">
                <button class="type-button" data-category ="popular"> <!--edit src-->
                    <img src="accets/images/icon-popular.svg" alt="photo"> Popular
                </button>
                <button class="type-button">
                    <img src="accets/images/icon-popular.svg" alt="photo" data-category ="new"> New 
                </button>
                <button class="type-button">
                    <img src="accets/images/icon-popular.svg" alt="photo" data-category ="budget"> Budget 
                </button>       
            </div>
        </div>
                

        <div class="resort-gallery" id="gallery"></div>

    </div>

    <script defer type="module" src="js/main.js"></script>

</body>
</html>
